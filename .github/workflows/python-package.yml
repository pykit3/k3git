# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit test

on:
  push:
  pull_request:

jobs:
  ut:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
    - name: Install npm dependencies
      run: |
        if [ -f package.json ]; then npm install; fi

        # manually add module binary path to github ci
        echo "add node module path: $GITHUB_WORKSPACE/node_modules/.bin/"
        echo "$GITHUB_WORKSPACE/node_modules/.bin/" >> $GITHUB_PATH

    - name: Install apt dependencies
      run: |
        if [ -f packages.txt ]; then cat packages.txt | xargs sudo apt-get install; fi
    - name: Test with pytest
      env:
        # interactive command such as k3handy.cmdtty to run git, git complains
        # if no TERM set:
        #   out: - (press RETURN)
        #   err: WARNING: terminal is not fully functional
        # And waiting for a RETURN to press for ever
        TERM: xterm
      run: |
        pip install -e .

        if [ -f sudo_test ]; then
          sudo env "PATH=$PATH" pytest -v
        else
          pytest -v
        fi

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        path: test/

  build_doc:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi

    - name: Test building doc
      run: |
        # Install docs dependencies directly to avoid conflicts with runtime deps
        pip install mkdocs mkdocs-material "mkdocstrings[python]"
        mkdocs build

  lint:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi

    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
